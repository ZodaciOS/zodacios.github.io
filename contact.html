      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.8rem;
      color: #2c5282;
      margin-bottom: 16px;
      border-bottom: 2px solid #bee3f8;
      padding-bottom: 6px;
    }
    a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
